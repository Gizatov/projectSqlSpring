<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.4;
        }

        h2 {
            text-align: center;
            margin: 0;
            padding: 20px 0;
        }

        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            padding: 5px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 3px;
            border: none;
            cursor: pointer;
        }

        a {
            display: block;
            text-align: center;
            margin-bottom: 10px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h2>Register</h2>
<form method="post" th:action="@{/register}">
    <p>Email: <input type="text" th:name="email"></p>
    <p>Password: <input type="password" th:name="password"></p>
    <p>Confirm Password: <input type="password" th:name="confirmPassword"></p>
    <button type="submit">Register</button>
</form>
</body>
</html>
