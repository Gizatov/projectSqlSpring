<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>City Details</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.4;
    }

    h1, h2 {
      text-align: center;
      margin: 0;
      padding: 20px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
    }

    th {
      background-color: #ddd;
    }

    tbody tr:hover {
      background-color: #f5f5f5;
    }

    form {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    label {
      margin-right: 10px;
    }

    input[type="text"] {
      padding: 5px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    button[type="submit"] {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border-radius: 3px;
      border: none;
      cursor: pointer;
    }

    a {
      display: block;
      text-align: center;
      margin-bottom: 10px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<h1>City Details</h1>
<table>
  <tr>
    <th>Name</th>
    <td th:text="${city.getName()}"></td>
  </tr>
  <tr>
    <th>Population</th>
    <td th:text="${city.getPopulation()}"></td>
  </tr>
  <tr>
    <th>Latitude</th>
    <td th:text="${city.getLatitude()}"></td>
  </tr>
  <tr>
    <th>Longitude</th>
    <td th:text="${city.getLongitude()}"></td>
  </tr>
</table>
<p>
  <a href="#" th:href="@{/cities}">Back to List</a>
</p>
</body>
</html>
