<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${state.name}"></title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.4;
    }

    h1, h2 {
      text-align: center;
      margin: 0;
      padding: 20px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
    }

    th {
      background-color: #ddd;
    }

    tbody tr:hover {
      background-color: #f5f5f5;
    }

    form {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    label {
      margin-right: 10px;
    }

    input[type="text"] {
      padding: 5px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    button[type="submit"] {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border-radius: 3px;
      border: none;
      cursor: pointer;
    }

    a {
      display: block;
      text-align: center;
      margin-bottom: 10px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<h1 th:text="${state.name}"></h1>
<dl>
  <dt>ID:</dt>
  <dd th:text="${state.id}"></dd>
  <dt>Name:</dt>
  <dd th:text="${state.name}"></dd>
  <dt>Abbreviation:</dt>
  <dd th:text="${state.abbreviation}"></dd>
  <dt>Country:</dt>
  <dd th:text="${state.getCountryId()}"></dd>
</dl>
</body>
</html>
